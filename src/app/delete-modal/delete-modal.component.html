<div class="modal-backdrop">
  <div class="modal-content">
    <h3 class="modal-heading">Delete comment</h3>
    <p class="modal-text">
      Are you sure you want to delete this comment? This will remove the comment
      and can't be undone.
    </p>
    <div class="modal-actions">
      <button (click)="onCancel()" class="cancel">NO, CANCEL</button>
      <button class="danger" (click)="onConfirm()">YES, DELETE</button>
    </div>
  </div>
</div>
