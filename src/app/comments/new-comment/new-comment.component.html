<div class="new-comment-container">
  <div class="new-comment-section">
    <img [src]="currentUserPic" [alt]="currentUserName" />
    <textarea
      type="text"
      name="comment"
      id="comment"
      placeholder="Add a comment..."
    ></textarea>
    <button id="send" class="send" type="submit">SEND</button>
  </div>
</div>
