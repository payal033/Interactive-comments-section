<div class="new-comment-container">
  <form
    class="new-comment-section"
    #commentForm="ngForm"
    (ngSubmit)="addComment(commentForm)"
  >
    <img [src]="currentUserPic" [alt]="currentUserName" />
    <textarea
      type="text"
      name="comment"
      id="comment"
      placeholder="Add a comment..."
      ngModel
    ></textarea>
    <button id="send" class="send" type="submit">SEND</button>
  </form>
</div>
