<div class="comment-container">
  <div class="comment-section">
    <div class="upvotes">
      <img src="../../../images/icon-plus.svg" alt="" />
      <p class="vote-count">{{ commentData.score }}</p>
      <img src="../../../images/icon-minus.svg" alt="" />
    </div>

    <div class="comment">
      <div class="info">
        <div class="user-data">
          <img
            [src]="commentData.user.image.png"
            [alt]="commentData.user.username"
          />
          <p class="username">{{ commentData.user.username }}</p>
          <p class="time">{{ commentData.createdAt }}</p>
        </div>
        <div class="buttons">
          <button id="reply" class="comment-button" type="button">
            <img src="/images/icon-reply.svg" alt="" /> Reply
          </button>
          <!-- <button id="delete" class="comment-button delete" type="button">
            <img src="/images/icon-delete.svg" alt="" />Delete
          </button>
          <button id="edit" class="comment-button" type="button">
            <img src="/images/icon-edit.svg" alt="" />Edit
          </button> -->
        </div>
      </div>

      <div class="comment-text">
        <p class="text">
          @if(replyTo) {
          <span class="taguser">{{ "@" + replyTo }}</span>
          }
          {{ commentData.content }}
        </p>
      </div>
    </div>
  </div>
</div>
<div></div>
